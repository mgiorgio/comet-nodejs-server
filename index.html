<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
var eventsCounter = 0;
var socket = io.connect('http://localhost');
socket.on('update', function (data) {
	eventsCounter++;
});
</script>
<body>
<script>
var chart;
$(function () {
    $(document).ready(function() {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
    
        var chart;
        $('#container').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function() {
    
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function() {
                            var x = (new Date()).getTime(), // current time
                                y = eventsCounter;
                                eventsCounter = 0;
                            series.addPoint([x, y], true, true);
                        }, 1000);
                    }
                }
            },
            title: {
                text: 'Events per second'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Events per second',
                data: (function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
    
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                })()
            }]
        });
    });
    
});
</script>
<script>
$(function () {
    $("#subscribeButton").click(function () {
    	socket.emit('subscribe', {island: $('#island').val(), actor:$('#actor').val()}, function (data) {
    		var table = $('#subscriptionsContainer');
    		var tableSize = $('#subscriptionsContainer tr').length;
    		if (tableSize == 0) {
    			var row = $('<tr></tr>');
    			row.append($('<td></td>').text('Island'));
    			row.append($('<td></td>').text('Actor'));
    			row.append($('<td></td>').text(''));
    			table.append(row);
    		}
   			var row = $('<tr></tr>');
    		row.append($('<td></td>').text($('#island').val()));
    		row.append($('<td></td>').text($('#actor').val()));
    		row.append($('<td></td>').html('<a href="#">Unsubscribe</a>').click(function () {
    			socket.emit('unsubscribe', {id:data});
    			$(this).closest('tr').remove();    			
    		}));
    		table.append(row);
    		$('#island').val('');
    		$('#actor').val('');
    	});
    });
});

</script>
<table id="subscriptionsContainer">
</table>
Island: <input type="textfield" id="island" />
Actor: <input type="textfield" id="actor" />
<button id="subscribeButton">Subscribe</button>
<div id="container" style="width:100%; height:400px;"></div>
</body>
</html>
